<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        #register_form{
            margin-right: 200px;
            margin-left: 200px;
            margin-top: 100px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login and Registration</title>
  </head>
  <body>
    <div class="alert alert-info" role="alert" id="alert" style="background-color: lightcoral;">
        <h2 style="text-align: left;">Classroom-Bot Admin Page</h2>
    </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login'%}">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'register'%}">Register</a>
                </li>
                
                
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
            </div>
        </nav>



        <form id="register_form" action="register" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label for="exampleInputEmail1">First Name</label>
                  <input type="text" class="form-control" name="fname" placeholder="Gavin">
                </div>
                <div class="col">
                    <label for="exampleInputEmail1">Last Name</label>
                  <input type="text" class="form-control" name="lname" placeholder="Belson">
                </div>
              </div><br>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="gavinbelson@hooli.com">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="exampleInputPasswordConfirm">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password">
              </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
  </body>
</html>
